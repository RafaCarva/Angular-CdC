<h2>*ngIf</h2>

<!--
    *ngIf vai retirar ou adicionar a tag do DOM.
    [hidden] Apenas esconde a tag (ela continua no DOM)
-->

<div *ngIf="true">
  *ngIf verdadeiro
</div>

<div *ngIf="false">
  *ngIf falso
</div>

<div>
  <span *ngIf="getAvailable(); else condition2">
    Condition is Valid
  </span>
  <ng-template #condition2>Condition is invalid from template</ng-template>
</div>

<p [hidden]="getAvailable()">Par√°grafo com hidden</p>
